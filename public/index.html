<body class="m-2 border bg-light">
<h1 class="text-center">Welcome to Your Movie List!</h1>
<section class="row">
    <div class="border text-center col-6">
        <h4>Add a Movie to Your List</h4>
        <form class="form bg-light p-2">
            <div class="">
                <label for="addMovieTitle">Enter the name of the movie:</label>
                <input type="textarea" id="addMovieTitle">
            </div>
            <div>
                <label for="addMovieRating">Enter the rating of the movie:</label>
                <input type="textarea" id="addMovieRating">
            </div>
            <button type="submit" class="submit" id="addMovie">Submit</button>
        </form>
    </div>
    <div class="border text-center col-6">
        <h4>Modify a Movie From Your List</h4>
        <form class="form bg-light p-2">
            <div class="">
                <label for="selectMovieNum">Enter the movie number you want to modify:</label>
                <input type="textarea" id="selectMovieNum">
            </div>
            <div class="">
                <label for="changeMovieTitle">Update the name of the movie:</label>
                <input type="textarea" id="changeMovieTitle">
            </div>
            <div>
                <label for="changeMovieRating">Update the rating of the movie:</label>
                <input type="textarea" id="changeMovieRating">
            </div>
            <button type="submit" class="submit" id="changeMovie">Submit</button>
        </form>
    </div>
</section>
<form class="form bg-light row">
    <div class="col-6">
        <label for="deleteMovieNum">Enter the movie number you want to delete:</label>
        <input type="text" size="4" id="deleteMovieNum">
    </div>
    <button type="submit" class="submit col-2" id="deleteMovie">Delete Movie</button>
</form>
